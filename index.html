  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    .points {
      margin-top: 20px;

    }

      background: #22c55e;
      border: none;
      padding: 16px;

      border-radius: 14px;
      cursor: pointer;
      margin-top: 25px;

      font-weight: bold;
      width: 100%;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
      min-height: 18px;
    }
    .ok { color: #86efac; }
    .err { color: #fca5a5; }
    .note {
      font-size: 12px;

      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>üéÆ Erbha</h1>
    <p>Play ‚Äì Earn ‚Äì Win</p>

    <div class="points">
      ‚≠ê Your Points: <b><span id="points">0</span></b>
    </div>

    <button id="watchBtn" onclick="watchRewardedAd()">
      üëÄ Watch Ad & Earn
    </button>

    <div class="msg" id="msg"></div>

    <div class="note">
      Ads appear only after user interaction
    </div>
  </div>

  <script>
    /* ===============================
       Simple Points System (Local)
       =============================== */
    const POINTS_KEY = "erbha_points";
    const pointsEl = document.getElementById("points");
    const msgEl = document.getElementById("msg");
    const btn = document.getElementById("watchBtn");

    function loadPoints() {
      const p = Number(localStorage.getItem(POINTS_KEY) || 0);
      pointsEl.textContent = p;
      return p;
    }

    function savePoints(p) {
      localStorage.setItem(POINTS_KEY, p);
      pointsEl.textContent = p;
    }

    loadPoints();

    // Telegram Mini App ready (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä ŸÑŸÉŸÜŸá ÿ£ŸÅÿ∂ŸÑ)
    try {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }
    } catch (e) {}

    /* ===============================
       Monetag ‚Äì Rewarded Interstitial
       (exactly as Monetag example)
       =============================== */
    function watchRewardedAd() {
      msgEl.textContent = "";
      btn.disabled = true;

      if (typeof show_10376707 !== "function") {
        msgEl.textContent = "Ad is loading, try again in a few seconds.";
        msgEl.className = "msg err";
        btn.disabled = false;
        return;
      }

      // Rewarded interstitial
      show_10376707().then(() => {
        // Reward user AFTER ad watched
        const current = loadPoints();
        savePoints(current + 5); // ÿπÿØÿØ ÿßŸÑŸÜŸÇÿßÿ∑ (ÿ∫ŸäŸëÿ±Ÿá ŸÑŸà ÿ≠ÿßÿ®)

        msgEl.textContent = "‚úÖ You watched the ad! +5 points added.";
        msgEl.className = "msg ok";
      }).catch(() => {
        msgEl.textContent = "‚ùå Ad not completed. No reward.";
        msgEl.className = "msg err";
      }).finally(() => {
        btn.disabled = false;
      });
    }

    /* ===============================
       OPTIONAL FORMATS (ÿ¨ÿßŸáÿ≤ÿ© ŸÑŸà ÿ≠ÿ®Ÿäÿ™)
       =============================== */

  </script>
